<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style_master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <title>SF Almacigos SAC</title>
</head>
<body>    
    <div class="login_box">
        <br>
        <img class="login_box-logo" src="./assets/logo/logo.png" alt="Logo SF ALMACIGOS SAC">
        
        <!--FORMULARIO-->
        <form class="login_box-form" action=" " method="post" onsubmit="return">
            
            <!--USERNAME-->
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="&#128101; Ingresar Usuario" required>
            
            <!--PASSWORD-->
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="&#128272; Ingresar Contraseña" required >
            
            <!--SUBMIT-->
            <input type="submit" value="Iniciar Sesión">
            <br>
            
            <!--RECUPERACION DE PASSWORD-->
            <a href="../../partials/page/password_rec.html">¿Has olvidado tu contraseña?</a>
            <br>
        </form>    
    </div>
</body>
</html>
